apiVersion: apps/v1
kind: Deployment
metadata:
   name: class-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: class-manager
  template:
    metadata:
      labels:
        app: class-manager
    spec:
     containers:
      - name: class-container
        image: didin8080/class-manager:latest
        imagePullPolicy: Always
     imagePullSecrets:
        - name: regcred
          ports:
            - containerPort: 8000
