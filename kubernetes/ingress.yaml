apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: lapzone
spec:
  ingressClassName: traefik
  rules:
    - host: lapzone.didin.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lapzone-service
                port:
                  number: 8000
